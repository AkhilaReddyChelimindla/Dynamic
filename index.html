<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Dynamic Tabs
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="tabs">
        <ul id="tab-list">
            <li class="active"><a href="#tab-1">Tab 1</a><span class="close">x</span></li>
        </ul>
        <div id="tab-content">
            <div id="tab-1" class="tab active">
                <h1 class="heading">Please enter the URL</h1>
                <input type="text" class="url-input" placeholder="Enter URL">
                <button class="load-btn">Load</button>
                <iframe id="iframe-1" class="iframe" src=""></iframe>
            </div>
        </div>
        <button id="add-tab-btn">+</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
